<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Exitoso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Producto Registrado Exitosamente</h2>
                        </div>
                        <div class="card-body">
                            <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
                            <p><strong>Fecha de Caducidad:</strong> <span th:text="${producto.fechaCaducidad}"></span></p>
                            <p><strong>Stock Mínimo:</strong> <span th:text="${producto.stockMinimo}"></span></p>
                            <p><strong>Stock Máximo:</strong> <span th:text="${producto.stockMaximo}"></span></p>
                            <p><strong>Precio Unitario:</strong> S/<span th:text="${producto.precioUnitario}"></span></p>
                            <p><strong>Categoría:</strong> <span th:text="${producto.categoria}"></span></p>
                            <p><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/viewProducto" class="btn btn-primary">Registrar otro producto</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
